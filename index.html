<!-- Search bar and buttons -->
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <br>
            <div class="card">
                <div class="card-header">
                    <strong>
                        <label for="exampleInputEmail1" class="form-label">Ingredient Search</label></strong>
                </div>
                <div class="card-body">
                    <form id="ingredient-form">
                        <div class="text-center mt-5">
